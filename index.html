<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f7f7f7;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #ff7675;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .bg-animation div:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            width: 80px;
            height: 80px;
        }

        .bg-animation div:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: -2s;
            width: 40px;
            height: 40px;
        }

        .bg-animation div:nth-child(3) {
            top: 40%;
            left: 40%;
            animation-delay: -5s;
            width: 100px;
            height: 100px;
        }

        .bg-animation div:nth-child(4) {
            top: 70%;
            left: 20%;
            animation-delay: -8s;
            width: 60px;
            height: 60px;
        }

        .bg-animation div:nth-child(5) {
            top: 10%;
            left: 70%;
            animation-delay: -10s;
            width: 50px;
            height: 50px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 20%;
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .vip-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #f6d365, #fda085);
            color: #fff;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .input-section {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: white;
        }

        .task-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: #f1f2f6;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .task-input:focus {
            background: white;
            box-shadow: 0 0 0 3px var(--secondary);
        }

        .add-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(108, 92, 231, 0.6);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .filter-btn {
            background: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background: #f1f2f6;
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
            background: white;
            animation: slideIn 0.4s ease-out;
            transition: all 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: #fafafa;
            transform: translateX(5px);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #95a5a6;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--secondary);
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .task-checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox.checked::after {
            content: "âœ“";
            color: white;
            font-size: 14px;
        }

        .task-text {
            flex: 1;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: transparent;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #636e72;
        }

        .task-actions button:hover {
            background: #f1f2f6;
        }

        .edit-btn:hover {
            color: var(--primary);
        }

        .delete-btn:hover {
            color: var(--danger);
        }

        .stats {
            padding: 15px 20px;
            background: white;
            display: flex;
            justify-content: space-between;
            color: var(--dark);
            font-weight: 500;
        }

        .clear-btn {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .clear-btn:hover {
            background: rgba(255, 118, 117, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dfe6e9;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.4s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        @media (max-width: 500px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filters {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .filter-btn {
                flex: 1;
                font-size: 0.9rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="vip-badge">VIP EDITION</div>
            <h1>Premium To-Do List</h1>
            <p>Organize your life in style</p>
        </div>
        
        <div class="input-section">
            <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
            <button class="add-btn" id="addTaskBtn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <button class="clear-btn" id="clearCompletedBtn">Clear Completed</button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        const clearCompletedBtn = document.getElementById('clearCompletedBtn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const notification = document.getElementById('notification');
        
        // State
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        
        // Initialize
        renderTasks();
        updateTaskCount();
        
        // Event Listeners
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        clearCompletedBtn.addEventListener('click', clearCompletedTasks);
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                renderTasks();
            });
        });
        
        // Functions
        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') {
                showNotification('Please enter a task', 'error');
                return;
            }
            
            const task = {
                id: Date.now(),
                text,
                completed: false,
                createdAt: new Date()
            };
            
            tasks.unshift(task);
            saveTasks();
            renderTasks();
            updateTaskCount();
            
            taskInput.value = '';
            taskInput.focus();
            
            showNotification('Task added successfully', 'success');
        }
        
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            updateTaskCount();
            
            const task = tasks.find(task => task.id === id);
            const message = task.completed ? 'Task completed!' : 'Task marked as active';
            showNotification(message, 'success');
        }
        
        function editTask(id, newText) {
            if (!newText.trim()) {
                showNotification('Task cannot be empty', 'error');
                return false;
            }
            
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, text: newText };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            showNotification('Task updated', 'success');
            return true;
        }
        
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
            updateTaskCount();
            showNotification('Task deleted', 'error');
        }
        
        function clearCompletedTasks() {
            tasks = tasks.filter(task => !task.completed);
            saveTasks();
            renderTasks();
            updateTaskCount();
            showNotification('Completed tasks cleared', 'success');
        }
        
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        function updateTaskCount() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const activeTasks = totalTasks - completedTasks;
            
            taskCount.textContent = `${activeTasks} active, ${completedTasks} completed - ${totalTasks} total`;
        }
        
        function renderTasks() {
            let filteredTasks = tasks;
            
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks found</h3>
                        <p>${currentFilter === 'all' ? 'Add your first task to get started' : 
                          currentFilter === 'active' ? 'All tasks are completed' : 
                          'No tasks completed yet'}</p>
                    </div>
                `;
                return;
            }
            
            taskList.innerHTML = '';
            
            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-id="${task.id}"></div>
                    <div class="task-text" contenteditable="true" data-id="${task.id}">${task.text}</div>
                    <div class="task-actions">
                        <button class="edit-btn" data-id="${task.id}"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn" data-id="${task.id}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                
                taskList.appendChild(taskElement);
            });
            
            // Add event listeners to the newly created elements
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('click', () => {
                    const id = parseInt(checkbox.dataset.id);
                    toggleTask(id);
                });
            });
            
            document.querySelectorAll('.task-text').forEach(textElement => {
                textElement.addEventListener('blur', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const newText = e.target.textContent;
                    if (!editTask(id, newText)) {
                        // Restore original text if edit fails
                        const task = tasks.find(task => task.id === id);
                        e.target.textContent = task.text;
                    }
                });
                
                textElement.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        e.target.blur();
                    }
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.dataset.id);
                    deleteTask(id);
                });
            });
        }
        
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
